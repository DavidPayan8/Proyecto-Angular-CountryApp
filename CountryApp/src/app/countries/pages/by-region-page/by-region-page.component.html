<h3>Buscar por region <small> {{ regionActiva }} </small></h3>
<hr>

<h5>Seleccione la region</h5>

<div class="row">
    <div class="col">

        <button *ngFor="let region of regiones" (click)="activarRegion( region )" class="btn btn-dark">
            {{ region }}
        </button>

    </div>
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-country-tabla [countries]="countries"></app-country-tabla>
    </div>
</div>
